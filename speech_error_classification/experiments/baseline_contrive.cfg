[data]
train_csv = data/metadata/train_contrive.csv
eval_csv = data/metadata/eval_contrive.csv
test_csv = data/metadata/test_contrive.csv

[training]
frame_loss_function = binary_crossentropy
utt_loss_function = binary_crossentropy
frame_loss_weight = 1.0
utt_loss_weight = 1.0
optimizer = adam
learning_rate = 0.001
epochs = 5
patience = 10
batch_size = 64
k_fold = 4

[log]
model_name = baseline_contrive
model_dir = models
checkpoint_dir = checkpoints
log_dir = logs
